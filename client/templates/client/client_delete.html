{% extends "core/base.html" %}

{% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Excluir Cliente</h4>
            <div class="text-start">
                <a href="{% url 'client:client-view' %}" class="btn btn-secondary bg-gradient btn-sm rounded-0">
                    <i class="mdi mdi-arrow-left"></i><span> Voltar</span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6 mdc-layout-grid__cell--span-12-phone">
    <div class="mdc-card">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="mdi mdi-alert-circle-outline text-warning" style="font-size: 3rem;"></i>
                <h5 class="mt-2">Confirmar Exclus√£o</h5>
            </div>
            
            <div class="alert alert-warning text-center" role="alert">
                Tem certeza que deseja excluir o cliente <br>
                <strong>{{ object.name }}</strong>?
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-2 mt-4">
                    <a href="{% url 'client:client-view' %}" class="btn btn-secondary bg-gradient btn-sm rounded-0">
                        <i class="mdi mdi-close"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger bg-gradient btn-sm rounded-0">
                        <i class="mdi mdi-delete"></i> Excluir
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock pageContent %}
